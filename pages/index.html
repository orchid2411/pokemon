        <!-- SLIDE -->

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        <!-- MAIN -->
        <main>

            <!-- Pokedex -->
            <div class="container">
                <div class="d-flex title-logo">
                    <img src="../images/pokedex.png" alt="">
                    <h2 class="nav-data">
                        <a href="data.html">PokeDex</a>
                    </h2>

                </div>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/menu.js"></script>
    <script>
        $(document).ready(() => {
            const end_point_pkm = 'https://pokeapi.co/api/v2/pokemon/';
            const a = [];
            a[0] = Math.floor(Math.random() * 898)+1;
            for (let i = 1; i < 9; i++) {
                let temp = Math.floor(Math.random() * 898)+1;
                for (let j = 0; j < i; j++) {
                    if (a[j] != temp) {
                        a[i] = temp;
                    }
                    else {
                        i--;
                        break;
                    }
                }
            }

            let tempdem = 0;
            for (let k = 0; k < 9; k++) {
                fetch(end_point_pkm.concat(`${a[k]}`))
                    .then((resp) => resp.json())
                    .then((data) => {
                        tempdem++;
                        let tamid = data.id;
                        if (data.id < 10) {
                            tamid = `00${data.id}`
                        }
                        if ((data.id >= 10) && (data.id < 100)) {
                            tamid = `0${data.id}`
                        }
                        if (tempdem === 9) {
                            $('.center')
                            .not('.slick-initialized')
                                    .slick({
                                        centerMode: true,
                                        infinite: true,
                                        slidesToShow: 5,
                                        speed: 400,
                                        variableWidth: false,
                                        responsive: [
                                            {
                                                breakpoint: 1200,
                                                settings: {
                                                    arrows: true,
                                                    centerMode: true,
                                                    slidesToShow: 3
                                                }
                                            },
                                            {
                                                breakpoint: 576,
                                                settings: {
                                                    arrows: false,
                                                    centerMode: true,
                                                    slidesToShow: 1
                                                }
                                            }
                                        ]
                                    })
                        }
                        else {
                            if (data.types.length === 1) {
                                if (data.abilities.length === 1) {
                                    $('.center').append(`
                                <div>
                                    <img src="../images/list_pokemon_bg.png" alt="" class="back-card">
                                    <div class="card-item-data">
                                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${tamid}.png" alt="...">
                                        <div class="card-body d-flex flex-column">
                                            <span>#${tamid}</span>
                                            <span>${data.forms[0].name.toUpperCase()}</span>
                                            <div class="d-flex">
                                                <a href="#" class="btn one-item btn-${data.types[0].type.name}">${data.types[0].type.name.toUpperCase()}</a>
                                            </div>
                                            <span>Abilities: <p>${data.abilities[0].ability.name}</p> </span>
                                        </div>
                                    </div>
                                </div>`)
                                }
                                else {
                                    $('.center').append(`
                                <div>
                                    <img src="../images/list_pokemon_bg.png" alt="" class="back-card">
                                    <div class="card-item-data">
                                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${tamid}.png" alt="...">
                                        <div class="card-body d-flex flex-column">
                                            <span>#${tamid}</span>
                                            <span>${data.forms[0].name.toUpperCase()}</span>
                                            <div class="d-flex">
                                                <a href="#" class="btn one-item btn-${data.types[0].type.name}">${data.types[0].type.name.toUpperCase()}</a>
                                            </div>
                                            <span>Abilities: <p>${data.abilities[0].ability.name} / ${data.abilities[1].ability.name}</p> </span>
                                        </div>
                                    </div>
                                </div>`)

                                }
                            }
                            else {
                                if (data.abilities.length === 1) {
                                    $('.center').append(`
                                <div>
                                    <img src="../images/list_pokemon_bg.png" alt="" class="back-card">
                                    <div class="card-item-data">
                                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${tamid}.png" alt="...">
                                        <div class="card-body d-flex flex-column">
                                            <span>#${tamid}</span>
                                            <span>${data.forms[0].name.toUpperCase()}</span>
                                            <div class="d-flex">
                                                <a href="#" class="btn two-item btn-${data.types[0].type.name}">${data.types[0].type.name.toUpperCase()}</a>
                                                <a href="#" class="btn two-item btn-${data.types[1].type.name}">${data.types[1].type.name.toUpperCase()}</a>
                                            </div>
                                            <span>Abilities: <p>${data.abilities[0].ability.name}</p> </span>
                                        </div>
                                    </div>
                                </div>`)
                                }
                                else {
                                    $('.center')
                                        .append(`
                                            <div>
                                                <img src="../images/list_pokemon_bg.png" alt="" class="back-card">
                                                <div class="card-item-data">
                                                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/${tamid}.png" alt="...">
                                                    <div class="card-body d-flex flex-column">
                                                        <span>#${tamid}</span>
                                                        <span>${data.forms[0].name.toUpperCase()}</span>
                                                        <div class="d-flex">
                                                            <a href="#" class="btn two-item btn-${data.types[0].type.name}">${data.types[0].type.name.toUpperCase()}</a>
                                                            <a href="#" class="btn two-item btn-${data.types[1].type.name}">${data.types[1].type.name.toUpperCase()}</a>
                                                        </div>
                                                        <span>Abilities: <p>${data.abilities[0].ability.name} / ${data.abilities[1].ability.name}</p> </span>
                                                    </div>
                                                </div>
                                            </div>`
                                        )
                                }
                            }
                        }
                    })
            }
        })
    </script>
</body>
