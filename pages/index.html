<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/slick-theme.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body onload="BackTopPage()">
    <div id="top">

        <!-- MOVE TOP -->
        <div class="move-top">
            <a href="#top">
                <img src="../images/move-top.png" alt="">
            </a>
        </div>

        <!-- HEADER -->
        <header>
            <div>
                <div class="d-flex">
                    <div class="div-logo">
                        <a href="index.html">
                            <img src="../images/logo.png" class="logo">
                        </a>
                    </div>
                    <a href="javascript:void(0);" id="btn-menu" onclick="myFunction()">
                        <button class="btn-menu-tab">MENU</button>
                    </a>
                    <div class="nav-menu-content" id="menu">
                        <ul class="d-flex nav-menu">
                            <li class="d-inline-flex nav-home">
                                <div class="nav-item">
                                </div>
                                <a href="index.html">PokeHome</a>
                            </li>
                            <li class="d-inline-flex nav-data">
                                <div class="nav-item">
                                </div>
                                <a href="data.html">PokeData</a>
                            </li>
                            <li class="d-inline-flex nav-movie">
                                <div class="nav-item">
                                </div>
                                <a href="movie.html">PokeMovie</a>
                            </li>
                            <li class="d-inline-flex nav-game">
                                <div class="nav-item">
                                </div>
                                <a href="game.html">PokeGame</a>
                            </li>
                            <li class="d-inline-flex nav-shop">
                                <div class="nav-item">
                                </div>
                                <a href="shop.html">PokeShop</a>
                            </li>
                            <li class="d-inline-flex nav-news">
                                <div class="nav-item">
                                </div>
                                <a href="news.html">PokeNews</a>
                            </li>
                        </ul>
                    </div>

                    <span id="navi-mobile" onclick="openNav()">&#9776;</span>
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <div class="nav-home">
                                <a href="index.html">PokeHome</a>
                            </div>
                            <div class="nav-data">
                                <a href="data.html">PokeData</a>
                            </div>
                            <div class="nav-movie">
                                <a href="movie.html">PokeMovie</a>
                            </div>
                            <div class="nav-game">
                                <a href="game.html">PokeGame</a>
                            </div>
                            <div class="nav-shop">
                                <a href="shop.html">PokeShop</a>
                            </div>
                            <div class="nav-news">
                                <a href="news.html">PokeNews</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>

        <!-- SLIDE -->
        <div class="slide-show">
            <div class="container">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../images/home.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/data.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../images/movie.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <main>

            <!-- Pokedex -->
            <div class="container">
                <div class="d-flex title-logo">
                    <img src="../images/pokedex.png" alt="">
                    <h2 class="nav-data">
                        <a href="data.html">PokeDex</a>
                    </h2>
                </div>
                <div class="center">
                </div>
            </div>

            <!-- Pokemovie -->
            <div class="container">
                <div class="d-flex title-logo">
                    <img src="../images/movie.png" alt="">
                    <h2 class="nav-movie">
                        <a href="movie.html">PokeMovie</a>
                    </h2>
                </div>
                <div class="movie">
                </div>
            </div>

            <!-- Pokegame -->
            <div class="container">
                <div class="d-flex title-logo">
                    <img src="../images/game.jpg" alt="">
                    <h2 class="nav-game">
                        <a href="movie.html">PokeGame</a>
                    </h2>
                </div>
                <div class="game">
                    <div class="row">
                    </div>
                </div>
            </div>

            <!-- Pokeshop -->
            <div class="container">
                <div class="d-flex title-logo">
                    <img src="../images/shop.png" alt="">
                    <h2 class="nav-shop">
                        <a href="shop.html">PokeShop</a>
                    </h2>
                </div>
                <div class="shop">
                    <div class="row">
                    </div>
                </div>
            </div>

            <!-- Pokenews -->
            <div class="container">
                <div class="d-flex title-logo">
                    <img src="../images/news.png" alt="">
                    <h2 class="nav-news">
                        <a href="movie.html">PokeNews</a>
                    </h2>
                </div>
                <div class="news">
                </div>
            </div>
        </main>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/slick.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/main-index.js"></script>
</body>

</html>
